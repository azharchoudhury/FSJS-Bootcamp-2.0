<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Nav Section -->

    <header>
        <nav class="navigation">
            <div class="logo">
                <img src="./images/logo.png" alt="Medifine Logo" class="logo-img">
            </div>

            <div class="list">
                <li class="list-item" id="home">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Our services</li>
                <li class="list-item">Contact us</li>
            </div>
        </nav>
    </header>

    <!-- Main Section -->

    <main>

        <!-- Left Section -->

        <div class="left-section">
        <div class="top-angle">
            <img src="./images/topAngle.png" alt="Green angle image" class="green-angle">
        </div>
        <h1 class="main-heading">Complete Health Care Solutions for Everyone</h1>

        <p class="subtitle">We're always available for our Patients with emergency problems. You can easily reach us 24/7. We focus on highest quality.</p>

        <button class="btn">Make Appointment</button>

        <div class="bottom-angle"></div>
            <img src="./images/bottomAngle.png" alt="Orange angle image" class="orange-angle">
        </div>

        <div class="back-img">
            <img src="./images/stethoscope.png" alt="Stethoscope image" class="steth">
        </div>

        <div class="mini-img">
            <img src="./images/mouse.png" alt="Mouse image" class="mouse">
        </div>


        <!-- Right Section -->

        <div class="right-section">

            <div class="green">
                <img src="./images/greenBox.png" alt="Green round image" class="green-circle">
            </div>

            <div class="orange">
                <img src="./images/orangeBox.png" alt="Orange round image" class="orange-circle">
            </div>

            <div class="doctor">
                <img src="./images/doctor.png" alt="Doctor with stethoscope image" class="doctor-img">
            </div>


        </div>



    </main>
</body>
</html>
