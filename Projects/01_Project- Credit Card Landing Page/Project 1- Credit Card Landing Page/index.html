<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Care Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <header>
        <!-- Navigation Bar -->

        <nav class="flex justify-around mt-10">
            <img src="./Assets/Icons/Logo.svg" alt="logo" class="w-28">
    
            <ul class="flex gap-10">
                <li>Home</li>
                <li>Features</li>
                <li>Pricing</li>
                <li>About us</li>
            </ul>
    
            <div class="flex gap-5 items-center">
                <div class="flex">
                    <span>Eng</span>
                    <span><img src="./Assets/Icons/drop-down-arrow.png" alt="drop down arrow" class="w-6"></span>
                </div>
                <!-- <p class="bg-[url(./Assets/Icons/btn-pink-bg.svg)] w-10"><span class="ml-5">ContactUs</span></p> -->
                <div class="flex">
                    <img src="./Assets/Icons/btn-pink-bg.svg" alt="pink button background image" class="relative left-7">
                    <span class="z-10">ContactUs</span>
                </div>
            </div>
        </nav>
    </header>


<!-- Main -->
    <main>

        <!-- 1st page -->
        <div>
            <!-- Left Section -->
            <section class="ml-32 mt-14">
                <p class="text-[90px] w-[950px] font-[400] leading-[100px]">
                    Simplify All Transactions in <span class="text-fuchsia-500 font-semibold">One Card</span>
                </p>

                <p class="font-[350] text-[22px] w-[600px] text-zinc-400 mt-8">Hurry up and join now, with this you can manage your daily finances easily and safely.</p>

                <div class="flex my-10">
                    <img src="./Assets/Icons/btn-pink-bg.svg" alt="pink button background image" class="w-16">
                    <div class="flex items-center relative right-8">
                        <span class="text-[22px] text-stone-100">GET STARTED</span>
                        <img src="./Assets/Icons/RightArrow.svg" alt="arrow image" class="ml-4">
                    </div>
                </div>

                <div class="flex items-center gap-5">
                    <div class="flex items-center gap-5">
                        <p class="text-[40px] font-medium">42K <span class="text-fuchsia-500">+</span></p>
                        <div class="text-[20px] font-light leading-6 text-stone-100">
                            <p >Happy</p>
                            <p>Active User</p>
                        </div>
                    </div>
                    <img src="./Assets/Icons/Vector 402.svg" alt="partition vector image">

                    <div class="flex items-center gap-5">
                        <p class="text-[40px] font-medium">12K <span class="text-fuchsia-500">+</span></p>
                        <p class="text-[20px] font-light leading-6 text-stone-100 w-[100px]">Years Experience</p>
                    </div>
                </div>

                
            </section>

            <!-- Right Section -->
            <section class="flex">
                <img src="./Assets/Photos/backCards.png" alt="credit cards images back" class="absolute top-5 w-[800px] right-28">
                <img src="./Assets/Photos/frontCards_cropped.png" alt="credit cards images front" class="absolute top-20 w-[600px] right-2">
            </section>
        </div>
    </main>


    <footer>

    </footer>
</body>
</html>
